    <link rel="stylesheet" href="./Styles/Nav.css" />
    <link rel="stylesheet" href="./Styles/footer.css" />
    <link rel="stylesheet" href="./Styles/Contactstyle.css" />
    <script
      src="https://kit.fontawesome.com/af4372529f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="nav">
      <nav class="navBar">
        <a href="#" class="nav-branding">
          <div class="img">
            <img class="img" src="./assests/logo.png" alt="" />
          </div>
        </a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="./index.html" class="nav-link">Home</a>

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a href="./Projects.html" class="nav-link">Projects</a>
          </li>
          <li class="nav-item">
            <a href="./Contacts.html" class="nav-link-active">Contact</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="contact">
          <div class="contactText">
            <span class="icon-container">
              <i
                class="bg icon fa-regular fa-envelope"
                style="color: #fcfcfc"
              ></i
            ></span>
            <span>
              <h1>Get in touch</h1>
            </span>
            <span>
              <p>Let's work together!</p>
            </span>
          </div>
          <form method="post">
            <div class="inputcontainer">
              <input
                placeholder="Full name"
                id="fullName"
                class="input"
                type="text"
                required
              />
              <input
                placeholder="Email address"
                id="email"
                class="input"
                type="email"
                required
              />
              <input
                placeholder="Phone number"
                id="phoneNumber"
                type="number"
                class="input"
                required
              />
              <textarea
                placeholder="Message"
                class="input"
                id="message"
                required
              ></textarea>
              <button id="btn" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <div class="footer">
      <div class="footerBody">
        <p class="text">Copyright Â© Your Website 2023</p>
        <span>
          <a href="#" class="footerItems">Privacy</a> &middot;
          <a href="#" class="footerItems">Terms </a> &middot;
          <a href="#" class="footerItems">Contact</a>
        </span>
      </div>
    </div>
    <script src="./Scripts/hamburger.js"></script>
  </body>
